<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self' https:; connect-src wss:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Streamlabs NodeMCU Alerts</title>
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="stylesheet" href="./public/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
</head>

<body>
    <h1 class="title">Streamlabs NodeMCU Alerts</h1>
    <div class="alert">
        <span class="close-btn-danger">&times;</span>
        <strong>Erro!</strong> Selecione uma porta USB!
    </div>
    <div class="alert success">
        <span class="close-btn-success">&times;</span>
        <strong>Conectado com sucesso!</strong>
    </div>
    <div class="grid">
        <div class="data-usb">
            <div>
                <p class="label-general">Porta USB do</p>
                <p class="label-general">NodeMCU:</p>
            </div>
            <select class="select-usb" name="usbSelect" id="usbSelect">
                <option value="1">-- Selecione uma porta --</option>
            </select>
            <i class="fas fa-circle connect-usb-light"></i>
        </div>
        <div class="data-token">
            <p class="label-general">Socket Token: </p>
            <textarea class="textarea-token" name="socketToken" id="socketToken" rows="6" cols="33"></textarea><br>
            <i class="fas fa-circle connect-wss-light"></i>
        </div>
        <div class="data-button">
            <button class="btn btn-primary btn-wss-connect">Conectar</button><br>
        </div>
        <script text="text/javascript" src="./public/js/script.js"></script>
    </div>
</body>

</html>

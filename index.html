<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self' https:; connect-src wss:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Streamlabs Arduino Alerts</title>
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="stylesheet" href="./public/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
</head>

<body>
    <h1 class="title">Streamlabs Arduino Alerts</h1>
    <div class="alert-disconnect">
        <span class="close-btn-disconnect">&times;</span>
        <strong>Desconectado!</strong>
    </div>
    <div class="alert-danger-usb">
        <span class="close-btn-danger-usb">&times;</span>
        <strong>Erro!</strong> Nenhuma porta USB detectada e/ou selecionada!
    </div>
    <div class="alert-danger-token">
        <span class="close-btn-danger-token">&times;</span>
        <strong>Erro!</strong> Token vazio ou inválido!
    </div>
    <div class="alert-danger-connection-usb">
        <span class="close-btn-danger-connection-usb">&times;</span>
        <strong>Erro na conexão USB!</strong>
    </div>
    <div class="alert-danger-connection-wss">
        <span class="close-btn-danger-connection-wss">&times;</span>
        <strong>Erro na conexão com o Streamlabs!</strong>
    </div>
    <div class="alert-success">
        <span class="close-btn-success">&times;</span>
        <strong>Conectado!</strong>
    </div>
    <div class="grid">
        <div class="data-usb">
            <div>
                <p class="label-general">Porta USB do</p>
                <p class="label-general">Arduino:</p>
            </div>
            <span class="label-usb">Nenhum Arduino Detectado...</span>
            <button class="btn btn-primary btn-usb-detect">Detectar</button><br>
        </div>
        <div class="data-token">
            <p class="label-general">Socket Token: </p>
            <textarea class="textarea-token" name="socketToken" id="socket-token" rows="6" cols="35"></textarea><br>
        </div>
        <div class="data-button">
            <button class="btn btn-primary btn-wss-connect">Conectar</button><br>
        </div>
        <script text="text/javascript" src="./public/js/script.js"></script>
    </div>
</body>

</html>
